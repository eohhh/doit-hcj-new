<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>안녕하세요.</title>
  </head>
  <body>
    <header>
      <h1 style="display: inline;">heading 태그입니다.</h1>
      <strong>강조입니다.</strong>
      <b>진하게 나옵니다.</b>
    </header>
    <main>
      <p>paragraph 입니다.</p> 
      <em style="display: block;">이탤릭체 강조입니다.</em>
      <i>이탤릭체입니다.</i>
      <abbr title="Artificial Intelligence">AI</abbr>
      <code>push()</code>
      <del>삭제된 내용</del>
      <ins>추가된 내용</ins>
      <p>껍질에 붉은빛이 돌아<mark>레드향</mark>이라 불린다.</p>
      <p>가격 : 13,000원<small>(부가세 별도)</small></p>
      <p>물의 화학식은 H<sub>2</sub>O입니다.</p>
      <p>E = mc<sup>2</sup></p>
    </main>
    <footer>
      <p>예담입니다.</p>
    </footer>
  </body>
</html>
