<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 2</title>
  <style>
    table, td, th {
      border:1px solid #ccc;
    }
    td, th {
      padding:10px 20px;
    }
    td:last-child{
      width:200px;
    }

    button {
      width: 80px;
      height: 25px;
    }

    input {
      padding: 10px;
      background-color: yellow;
    }

    select {
      padding: 5px;
      background-color: gray;
    }

  </style>
</head>
<body>
  <h1>수습 국원 지원 양식</h1>
  <table>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td><input type="text"></td>
    </tr>
    <tr>
      <th>학과/학번</th>
      <td><input type="text"></td>
    </tr>
    <tr>
      <th>연락처</th>
      <td><input type ="text"></td>
    </tr>
    <tr>
      <th>지원 분야</th>
      <td colspan="2" align="center">
         <select>
          <option>방송진행</option>
          <option>프로듀서</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
      <select>
        <button>지원하기</button>
      </select>
      </td>
    </tr>
  </table>
</body>
</html>
