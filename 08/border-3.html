<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-style:dashed;  /* 테두리 스타일 - 선으로 된 점선 */
			border-width:2px; /* 테두리 굵기 - 2px */
		}
		/* Do it! 박스 모델의 테두리 색상 지정하기  */
		div:nth-of-type(1) {
			border-color: red;
			box-shadow: 13px 13px 25px 8px green;
		}
		div:nth-of-type(2) {
			border-top-color: blue;
			border-left-color: red;
			border-bottom-color: green;
			box-shadow: 10px 10px 20px 8px yellow
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>	
</body>
</html>
