<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 선택자</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    /* Do it! 가상 선택자를 사용해 항목 선택하기 */
    .container p:nth-of-type(1) {
      background-color: rgb(242, 115, 247);
      box-shadow: 5px 5px 10px 7px black;
    }
    .container div:nth-of-type(2) {
      background-color: rgb(26, 172, 111);
      box-shadow: 5px 5px 10px 7px red;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>첫번째</p>
    <div>두번째</div>
    <p>세번째</p>
    <div>네번째</div>
  </div>
</body>
</html>
